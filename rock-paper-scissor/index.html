<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>

  <body>
    <header class="heading">
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">O</span>:<span id="computer-score">O</span>
    </div>
    <div class="result">
      <p></p>
    </div>
    <div class="choices">
      <div class="choice rock">
        <img src="image/rock.jpeg" alt="" />
      </div>
      <div class="choice paper">
        <img src="image/paper.jpeg" alt="" />
      </div>
      <div class="choice scissor">
        <img src="image/sc.jpeg" alt="" />
      </div>
      <!-- <div class="computer-won">
        <p></p>
      </div>
      <button class=".btn .btn-block btn"></button> -->
    </div>
    <p id="action-message">Make Your Move</p>
  </body>
  <script src="index.js"></script>
</html>
